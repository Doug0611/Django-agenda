{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'agenda/img/agenda.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    {% comment %} STATIC GLOBAL {% endcomment %}
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}" type="text/css">

    {% comment %} STATIC AGENDA {% endcomment %}
    <link rel="stylesheet" href="{% static 'agenda/vendor/bootstrap/css/bootstrap.min.css' %}" type="text/css"> 
    <link rel="stylesheet" href="{% static 'agenda/css/agenda.css' %}" type="text/css">

    {% comment %} STATIC ACCOUNTS {% endcomment %}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}" type="text/css">
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% block content %}{% endblock content %}
    
    {% block footer %}{% endblock footer %}
    
    <script src="{% static 'agenda/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/js/scripts.js' %}"></script>
</body>
</html>
