<div aria-label="Page navigation example">
    <ul class="pagination">
        {% for page in contacts.paginator.page_range %}
            {% if contacts.number == page %}
                <li class="page-item active">
                    <a class="page-link" href="?page={{ page }}&term={{ request.GET.term }}">{{ page }}</a>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page }}&term={{ request.GET.term }}">{{ page }}</a>
                </li>
            {% endif %}
        {% endfor %}
    
    </ul>
</div>
